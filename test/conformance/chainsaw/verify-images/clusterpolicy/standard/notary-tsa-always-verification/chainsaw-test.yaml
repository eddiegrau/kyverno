apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: notary-tsa-always-verification
spec:
  timeouts:
    delete: 2m
  steps:
  - name: create policy
    use:
      template: ../../../../_step-templates/create-policy.yaml
      with:
        bindings:
        - name: file
          value: policy.yaml
  - name: wait policy ready
    use:
      template: ../../../../_step-templates/cluster-policy-ready.yaml
      with:
        bindings:
        - name: name
          value: check-image-notary-tsa-always
  - name: step-02
    try:
    # Pod should be rejected because verifyTimestamp=always requires timestamps,
    # but the test image doesn't have RFC 3161 timestamps
    - apply:
        file: pod.yaml
        expect:
        - check:
            ($error != null): true
